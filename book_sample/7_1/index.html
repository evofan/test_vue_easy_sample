<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div id="app">
      <article class="wrap">
        <section class="todo-form">
          <input
            type="text"
            name="todo-text"
            class="input-text"
            placeholder="plase input todo"
            :value="text"
            @input="inputText"
          />
          <button class="add-button" @click="addTodo">ADD TODO</button>
        </section>
        <section class="list-area">
          <div class="incomplete">
            <p class="toto-title">incomplete items</p>
            <ul class="todo-area">
              <li v-for="(item, i) in incompleteTodo" :key="i" class="list">
                <span class="list-label">{{ item.text }}</span>
                <span class="button-area">
                  <button
                    class="list-button button-done"
                    @click="toggleIsDone(item.id)"
                  >
                    DONE
                  </button>
                  <button
                    class="list-button button-delete"
                    @click="deleteTodo(item.id)"
                  >
                    DELETE
                  </button>
                </span>
              </li>
            </ul>
          </div>

          <!-- 一覧 -->
          <div class="area-complete">
            <p class="todo-title">complete items</p>
            <ul class="todo-area">
              <li v-for="(item, i) in doneTodo" :key="i" class="list">
                <span class="list-label">{{item.text}}</span>
                <span class="button-area">
                  <button
                    class="list-button"
                    @click="toggleIsDone(item.id)"
                  >
                    RETURN
                  </button>
                  <button class="list-button button-delete" @click="deleteTodo(item.id)">
                    DELETE
                  </button>
                </span>
              </li>
            </ul>
          </div>
        </section>
      </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script type="text/javascript" src="js/test.js"></script>
  </body>
</html>
